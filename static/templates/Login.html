<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập vào SmartKids</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    /* ========================================= */
    /* 1. THIẾT LẬP CHUNG VÀ BỐ CỤC */
    /* ========================================= */
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #e0f2f7, #fde2e6);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        color: #333;
        line-height: 1.6;
        overflow-y: auto;
    }

    a {
        color: #4285f4;
        text-decoration: none;
        transition: color 0.3s;
    }

    a:hover {
        color: #3367d6;
    }

    .login-container {
        width: 100%;
        max-width: 450px;
        padding: 20px; /* Giảm padding tổng thể */
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Thẻ đăng nhập (Login Card) */
    .login-card {
        background-color: #fff;
        /* Giảm padding trên/dưới để làm thẻ mỏng hơn */
        padding: 15px 30px 15px 30px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        text-align: center;
        width: 100%;
        margin-bottom: 5px;
    }

    .header {
        display: flex;
        align-items: center;
        justify-content: center;
        /* Giảm khoảng cách sau logo */
        margin-bottom: 5px;
        margin-top: 18px; /* Loại bỏ margin-top */
    }

    .logo-bkt-actual {
        max-width: 150px; /* Giảm kích thước logo */
        height: auto;
        display: block;
        margin: 0 auto;
    }

    .title {
        font-size: 24px; /* Giảm cỡ chữ */
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 5px;
    }

    .subtitle {
        font-size: 16px; /* Giảm cỡ chữ */
        color: #555555;
        /* Giảm khoảng cách dưới phụ đề */
        margin-bottom: 15px;
    }

    .login-form {
        text-align: left;
    }

    /* ========================================= */
    /* 2. INPUT VÀ LABEL (TỐI ƯU KHOẢNG CÁCH) */
    /* ========================================= */

    .input-group {
        /* Giảm khoảng cách giữa Email và Mật khẩu */
        margin-bottom: 20px;
        position: relative;
    }

    .input-group label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #333;
        /* Giảm khoảng cách giữa label và input */
        margin-bottom: 8px;
    }

    .input-group input {
        width: 100%;
        /* Giảm padding dọc để input mỏng hơn */
        padding: 10px 12px;
        border: 2px solid #dcdfe6;
        border-radius: 10px;
        box-sizing: border-box;
        font-size: 15px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .input-group input:focus {
        border-color: #4285f4;
        box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
        outline: none;
    }

    /* Viền ĐỎ khi có lỗi */
    .input-group.has-error input {
        border-color: #e74c3c !important;
    }

    /* Wrapper cho input mật khẩu và icon */
    .password-input-wrapper {
        position: relative;
        width: 100%;
    }

    .password-input-wrapper input {
        padding-right: 40px;
    }

    .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        cursor: pointer;
        font-size: 16px;
    }

    /* ========================================= */
    /* 3. NÚT VÀ HIỆU ỨNG NỔI (SCALE) */
    /* ========================================= */

    .btn {
        width: 100%;
        /* Giảm padding dọc để nút mỏng hơn */
        padding: 10px 12px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.25s ease-out;
        /* Giảm khoảng cách dưới nút Đăng nhập */
        margin-bottom: 10px;
    }

    .primary-btn {
        background-color: #5b46ed;
        color: white;
        box-shadow: 0 2px 5px rgba(91, 70, 237, 0.3);
    }

    .primary-btn:hover {
        background-color: #4a38cc;
        box-shadow: 0 6px 15px rgba(91, 70, 237, 0.45);
        transform: scale(1.015);
    }

    /* Phân cách "hoặc" */
    .separator {
        display: flex;
        align-items: center;
        text-align: center;
        /* Giảm khoảng cách quanh separator */
        margin: 10px 0;
    }

    .separator hr {
        flex-grow: 1;
        border: none;
        border-top: 1px solid #e0e0e0;
    }

    .separator span {
        padding: 0 10px; /* Giảm padding ngang */
        font-size: 14px;
        color: #a0a0a0;
        font-weight: 400;
    }

    /* Nút Đăng nhập với Google */
    .google-btn {
        background-color: #ffffff;
        color: #555;
        border: 1px solid #dcdfe6;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        /* Giảm margin-bottom mặc định của button */
        margin-bottom: 5px;
    }

    .google-icon-image {
        width: 20px;
        height: 20px;
        vertical-align: middle;
        margin-right: 10px;
    }

    .google-btn:hover {
        background-color: #f7f9fa;
        border-color: #c0c4cc;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        transform: scale(1.01);
    }

    /* ========================================= */
    /* 4. THÔNG BÁO LỖI (HIỂN THỊ DÒNG - Tối ưu) */
    /* ========================================= */

    .error-message {
        color: #e74c3c;
        font-size: 13px;
        margin-top: 3px;
        margin-bottom: 0;
        text-align: left;
        position: static;
        max-height: 0;
        overflow: hidden;
        opacity: 0;
        transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
    }

    .error-message.show {
        /* Giảm max-height tối đa cho lỗi hiển thị gọn hơn */
        max-height: 20px;
        opacity: 1;
    }

    /* Footer và Responsive */
    .footer {
        text-align: center;
        margin-top: 5px;
        font-size: 13px;
        color: #888;
        width: 100%;
        max-width: 480px;
    }

    @media (max-width: 550px) {
        body {
            background: #fff;
        }
        .login-container {
            padding: 0;
            min-height: 100vh;
            justify-content: flex-start;
        }
        .login-card {
            border-radius: 0;
            box-shadow: none;
            padding: 20px; /* Giảm padding trên mobile */
            margin-bottom: 0;
        }
        .footer {
            margin-top: 10px;
        }
    }
</style>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="header">
            <img src="https://smk.bkt.net.vn/_next/image?url=%2Fbkt_logo.png&w=384&q=75" alt="SmartKids Logo"
                 class="logo-bkt-actual">
        </div>

        <h1 class="title">Đăng nhập vào SmartKids</h1>
        <p class="subtitle">Chào mừng bạn quay trở lại! Vui lòng đăng nhập để tiếp tục.</p>

        <form class="login-form" novalidate>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Nhập email của bạn">
                <p class="error-message" id="email-error">Địa chỉ email không hợp lệ</p>
            </div>

            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" placeholder="Nhập mật khẩu của bạn">
                    <i class="fas fa-eye password-toggle"></i>
                </div>
                <p class="error-message" id="password-error">Mật khẩu phải có ít nhất 6 ký tự</p>
            </div>
            <br>

            <button type="submit" class="btn primary-btn">Đăng nhập</button>

            <div class="separator">
                <hr>
                <span>hoặc</span>
                <hr>
            </div>

            <button type="button" class="btn google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png"
                     alt="Google G Logo" class="google-icon-image">
                Đăng nhập với Google
            </button>
        </form>
    </div>

    <div class="footer">
        <p>© 2025 SmartKids. All rights reserved.</p>
    </div>
</div>

<script>
    // --- 1. Logic Ẩn/Hiện Mật khẩu ---
    document.querySelector('.password-toggle').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });

    // --- 2. Logic Kiểm tra Lỗi Form NÂNG CAO ---
    const loginForm = document.querySelector('.login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');

    function validateEmail(email) {
        // Kiểm tra định dạng email cơ bản
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(String(email).toLowerCase());
    }

    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        let isValid = true;

        // Hàm kiểm tra và hiển thị lỗi
        function showValidationError(inputElement, errorElement, errorMessage) {
            const inputGroup = inputElement.closest('.input-group');
            errorElement.textContent = errorMessage;
            errorElement.classList.add('show');
            inputGroup.classList.add('has-error');
            isValid = false;
        }

        // Hàm ẩn lỗi
        function hideValidationError(inputElement, errorElement) {
            const inputGroup = inputElement.closest('.input-group');
            errorElement.classList.remove('show');
            inputGroup.classList.remove('has-error');
        }

        // --- Kiểm tra Email ---
        if (emailInput.value.trim() === '') {
            showValidationError(emailInput, emailError, "Vui lòng nhập email");
        } else if (!validateEmail(emailInput.value.trim())) {
            showValidationError(emailInput, emailError, "Địa chỉ email không hợp lệ");
        } else {
            hideValidationError(emailInput, emailError);
        }

        // --- Kiểm tra Mật khẩu ---
        if (passwordInput.value.trim() === '') {
            showValidationError(passwordInput, passwordError, "Vui lòng nhập mật khẩu");
        } else if (passwordInput.value.trim().length < 6) {
            showValidationError(passwordInput, passwordError, "Mật khẩu phải có ít nhất 6 ký tự");
        } else {
            hideValidationError(passwordInput, passwordError);
        }

        // Gửi form nếu cả hai đều hợp lệ
        if (isValid) {
            alert('Đăng nhập thành công! (Form đã được gửi đi)');
            // Trong ứng dụng thực tế, bạn sẽ chạy: loginForm.submit();
        }
    });
</script>
</body>
</html>
